<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Drop-down Widget</title>
  
  <!-- Typographie Marianne -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.13.1/dist/dsfr/dsfr.min.css" rel="stylesheet">
  
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    @font-face {
      font-family: 'Marianne';
      src: url('https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.13.1/dist/fonts/Marianne-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Marianne';
      src: url('https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.13.1/dist/fonts/Marianne-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: var(--grist-theme-page-bg, #f6f6f6);
      font-family: 'Marianne', Arial, sans-serif;
    }
    
    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: stretch;
    }
    
    #dropdown {
      --idle: transparent;
      --hover: var(--background-contrast-grey-hover);
      --active: var(--background-contrast-grey-active);
      --data-uri-svg: url(data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23161616' d='m12 13.1 5-4.9 1.4 1.4-6.4 6.3-6.4-6.4L7 8.1l5 5z'/%3E%3C/svg%3E);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: var(--background-contrast-grey);
      background-image: var(--data-uri-svg);
      background-position: calc(100% - 1rem) 50%;
      background-repeat: no-repeat;
      background-size: 1rem 1rem;
      color: var(--text-default-grey);
      display: block;
      font-size: 1rem;
      width: 100%;
      /* Propriétés pour adaptation hauteur comme l'original */
      box-sizing: border-box;
      margin: 0;
      height: 100%;
      cursor: pointer;
      }
    
    #dropdown:disabled {
      --data-uri-svg: url(data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23929292' d='m12 13.1 5-4.9 1.4 1.4-6.4 6.3-6.4-6.4L7 8.1l5 5z'/%3E%3C/svg%3E);
      background-image: var(--data-uri-svg);
      box-shadow: inset 0 -2px 0 0 var(--border-disabled-grey);
      color: var(--text-disabled-grey);
     }

         #error {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: rgba(206, 5, 0, 0.9);
      color: white;
      padding: 0.5rem;
      font-family: 'Marianne', Arial, sans-serif;
      font-size: clamp(10px, 2vh, 12px);
      line-height: 1.4;
      overflow-y: auto;
      border-radius: 0.25rem;
      z-index: 10;
    }
    
    #config {
      padding: 1rem;
      font-family: 'Marianne', Arial, sans-serif;
    }
    
    #config label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 14px;
      font-weight: 700;
      color: #161616;
    }
    
    #config input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-family: 'Marianne', Arial, sans-serif;
      font-size: 14px;
      margin-bottom: 1rem;
    }
    
    #config input:focus {
      outline: 2px solid #0a76f6;
      outline-offset: 2px;
      border-color: #0a76f6;
    }
    
    #config button {
      padding: 0.5rem 1rem;
      background-color: #000091;
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-family: 'Marianne', Arial, sans-serif;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #config button:hover {
      background-color: #1212ff;
    }
    
    #config button:active {
      background-color: #2323ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <select id="dropdown"></select>
    <div id="error"></div>
  </div>
  <div id="config" style="display: none;">
    <label for="sessionid">Session ID :</label>
    <input type="text" id="sessionid">
    <button id="save" onclick="saveOption()">Appliquer</button>
  </div>
</body>
</html>
